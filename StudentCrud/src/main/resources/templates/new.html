<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqD2hXjZGJgiR23N29L8/x6fn5gX9FcMb2e2Fj3yqPq1Zz" crossorigin="anonymous">

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #007bff;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .form-control {
      border-radius: 30px;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
    }

    .form-label {
      font-size: 18px;
      font-weight: bold;
      text-align: left;
    }

    .btn-info {
      background-color: #007bff;
      border-color: #007bff;
      font-size: 16px;
      border-radius: 30px;
      padding: 12px 30px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-info:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .table {
      margin-top: 20px;
      margin-bottom: 40px;
      width: 100%;
    }

    .table thead {
      background-color: #007bff;
      color: white;
    }

    .table td, .table th {
      text-align: center;
      vertical-align: middle;
    }

    .table td a {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .table td .btn-edit {
      background-color: #28a745;
    }

    .table td .btn-delete {
      background-color: #dc3545;
    }

    .table td .btn-edit:hover {
      background-color: #218838;
    }

    .table td .btn-delete:hover {
      background-color: #c82333;
    }
  </style>

  <title>New Student</title>
</head>

<body>
  <div class="container">
    <h1>Create New Student</h1>

    <form th:action="@{/save}" th:object="${student}" method="post">
      <div class="form-group">
        <label class="form-label">Student Name</label>
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{studentname}" class="form-control" placeholder="Enter Student Name" required />
      </div>

      <div class="form-group">
        <label class="form-label">Course</label>
        <input type="text" th:field="*{course}" class="form-control" placeholder="Enter Course" required />
      </div>

      <div class="form-group">
        <label class="form-label">Fee</label>
        <input type="number" th:field="*{fee}" class="form-control" placeholder="Enter Fee" required />
      </div>

      <button type="submit" class="btn btn-info">Save</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyWlO3v3lN3d6AvvZg6KjLMw7y0uVxyhdkaCk5dB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqD2hXjZGJgiR23N29L8/x6fn5gX9FcMb2e2Fj3yqPq1Zz" crossorigin="anonymous"></script>
</body>

</html>
