<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Custom CSS for extra styling -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    h2 {
      margin-top: 20px;
      color: #343a40;
      text-align: center;
      font-weight: bold;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f3f5;
    }
    .btn-custom {
      background-color: #28a745;
      color: white;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
    .action-icons i {
      margin: 0 5px;
      cursor: pointer;
    }
    .action-icons i:hover {
      color: #007bff;
    }
  </style>

  <title>Registration</title>
</head>

<body>

<div class="container">
    <h2>Student Registration System</h2>
  
    <div class="text-right mb-3">
        <a th:href="@{/new}" class="btn btn-custom"><i class="fas fa-user-plus"></i> Add New Student</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Course</th>
                    <th>Fee</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="student : ${liststudent}">
                    <td th:text="${student.id}">ID</td>
                    <td th:text="${student.studentname}">Name</td>
                    <td th:text="${student.course}">Course</td>
                    <td th:text="${student.fee}">Fee</td>
                    <td class="action-icons">
                        <a th:href="@{'/edit/' + ${student.id}}"><i class="fas fa-edit text-warning"></i></a>
                    </td>
                    <td class="action-icons">
                        <a th:href="@{'/delete/'+ ${student.id}}" onclick="return confirm('Are you sure you want to delete this student?');">
                            <i class="fas fa-trash-alt text-danger"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9P/ScQsAP7hUibX39j1An1N1Nkx4Dy8XZ4k5J" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
